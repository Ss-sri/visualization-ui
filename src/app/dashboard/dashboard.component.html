<div class="container">
    <ng-container *ngIf="!isFilterLoading; else loading">
      <div class="filters" *ngIf="filterData.length > 0">
          <app-filters [data]="filterData" [filters]="filters" [onFilterChange]="onFilterChange"></app-filters>
      </div>
    </ng-container>
    <ng-container *ngIf="!isDataLoading; else loading">
      <div class="charts-container">
        <div class="chart">
          <mat-card>
            <mat-card-header>
              <mat-card-title>Available Data in Countries</mat-card-title>
            </mat-card-header>
            <div *ngIf="pieChartData.length > 0">
                <app-pie-chart [data]="pieChartData"></app-pie-chart>
            </div>
          </mat-card>
        </div>
        <div class="chart">
          <mat-card>
            <mat-card-header>
              <mat-card-title>Intensity Vs Sector</mat-card-title>
            </mat-card-header>
            <div *ngIf="barChartData.length > 0">
                <app-bar-chart [data]="barChartData"></app-bar-chart>
            </div>
          </mat-card>
        </div>
      </div>
    </ng-container>
</div>

<ng-template #loading>
  Loading...
</ng-template>
